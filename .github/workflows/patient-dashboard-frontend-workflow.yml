name: Patient Dashboard Frontend CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm ci
        working-directory: ./Patient.Dashboard/src
      - run: npm test
        working-directory: ./Patient.Dashboard/src

  publish-gpr:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: https://npm.pkg.github.com/
      - run: npm ci
        working-directory: ./Patient.Dashboard/src
      - run: npm publish
        working-directory: ./Patient.Dashboard/src
        env:
          NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
